<!DOCTYPE html>
<html>

<head>
	<title>Game of life</title>
	<script src="game-of-life.js"></script>
</head>

	<button onclick="initDemo()">Init</button>

var gameOfLife = null;
function initDemo() {
	if (gameOfLife) {
		gameOfLife.stopGame();
		gameOfLife = null;
	}

	let x = parseInt(document.getElementById('gofx').value);
	let y = parseInt(document.getElementById('gofy').value);
	let cell = parseInt(document.getElementById('gofsize').value);
	let speed = parseInt(document.getElementById('gofspeed').value);
	// Get the canvas element
	gameOfLife = new GameOfLife('#game-of-life', x, y, cell, speed);

	gameOfLife.createGrid();
	gameOfLife.drawGrid();
}

function start404a() {
	if (gameOfLife) {
		gameOfLife.stopGame();
		gameOfLife = null;
	}

	gameOfLife = new GameOfLife('#game-of-life', 50, 50, 10, 500);
	gameOfLife.initGridCustom(GOF_MY404);
	gameOfLife.startGame();
}
